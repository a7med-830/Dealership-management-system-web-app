<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/main.css') }}">
    {% if custom_css %}
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/' + custom_css) }}">
    {% endif %}

    {% block head %}{% endblock %}
</head>
<body>
    <h1 class="page_head">{{ page_head }}</h1>
    {% block body %}{% endblock %}
</body>
</html>
